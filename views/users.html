<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="static/css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Web App | Students</title>
  </head>
  <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Task Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#        <div class="collapse navbar-collapse" id="navbarSupportedContent">
">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-5">
                <li class="nav-item"> <a class="nav-link" href="http://127.0.0.1:5000"> Tasks </a> </li>
                <li class="nav-item active"> <a class="nav-link" href="#"> Students </a> </li>
                <li><button class="btn btn-warning ml-5" onclick="logout()">logout</button></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center text-center">
        <div class="col-md-4 col-sm-4">
          <button class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add Student</button>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 col-sm-12" id="tableContainer">
          <!-- Table will be dynamically rendered here by JS -->
        </div>
      </div>
    </div> 


    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labeledby="addUserLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addUserLabel">Add Student</h5>
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>

          <div class="modal-body">
                    
            <div class="form-group">
              <label for="usn">USN</label>
              <input type="text" class="form-control" id="usn" placeholder="Enter USN..." />
            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter name..." />
            </div>

            <button type="button" class="btn btn-success full-width" onclick="handleAddUser()">Add</button>

          </div> 
      </div>
    </div>



   <script src="static/dependencies/jquery.min.js"></script>
   <script src="static/dependencies/popper.min.js"></script>
   <script src="static/bootstrap/js/bootstrap.min.js"></script>
   <script src="static/js/users.js"></script>
      <script>
    function logout(){
      localStorage.setItem("token", "");
        window.location="http://127.0.0.1:5000/login";
    }
   </script>
  </body>
</html>
