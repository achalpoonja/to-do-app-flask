<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="static/css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Web App | Tasks</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Task Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-5">
                <li class="nav-item active"> <a class="nav-link" href="#"> Tasks </a> </li>
                <li class="nav-item"> <a class="nav-link" href="http://127.0.0.1:5000/students"> Students </a> </li>
                <li><button class="btn btn-warning ml-5" onclick="logout()">logout</button></li>
            </ul>
        </div>
    </nav>

      <div class="container mt-5">
      <div class="row justify-content-center text-center">
        <div class="col-md-4 col-sm-4">
          <button class="btn btn-primary" data-toggle="modal" data-target="#addTaskModal">Assign Task</button>
        </div>
      </div>
      <div class="row justify-content-center mt-5" id="cardsContainer">
          <!-- cards will be dynamically rendered here by JS -->
      </div>
    </div> 

        <div class="modal fade" id="addTaskModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addUserLabel">Add Task</h5>
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>

          <div class="modal-body">
                    
            <div class="form-group">
              <label for="task">Task</label>
              <input type="text" class="form-control" id="title" placeholder="Enter Task..." />
            </div>
            <div class="form-group">
              <label for="deadline">Deadline</label>
              <input type="date" class="form-control" id="deadline" placeholder="Enter deadline..." />
            </div>
            <div class="form-group">
              <label for="assinedTo">Assign To</label>
              <select class="form-control" id="assignedTo" >
                <!-- This Dropdown is dynamically populated by JS -->
              </select>
            </div>

            <button type="button" class="btn btn-success full-width" onclick="handleAddTask()">Add</button>

          </div> 
      </div>
    </div>

   <script src="static/dependencies/jquery.min.js"></script>
   <script src="static/dependencies/popper.min.js"></script>
   <script src="static/bootstrap/js/bootstrap.min.js"></script>
   <script src="static/js/tasks.js"></script>
   <script>
    function logout(){
        localStorage.setItem("token", "");
        window.location="http://127.0.0.1:5000/login";
    }
   </script>
  </body>
</html>
